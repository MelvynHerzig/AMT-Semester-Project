<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Free Snow Bootstrap Website Template | Shop :: w3layouts</title>
    <link th:href="@{~/css/bootstrap.css}" rel='stylesheet' type='text/css'/>
    <link th:href="@{~/css/style.css}" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <script th:src="@{~/js/jquery.min.js}"></script>
    <style>
        label, .button {
            margin-top: 20px;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>
<div class="main">
    <div class="shop_top">
        <div class="container">
            <h2>Edit article</h2>
            <div id="loginbox" class="loginbox" style="width: 100%">
                <form action="#" th:action="@{/articles/edit?id={id}(id=${id})}" method="post" th:object="${articleData}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <fieldset class="input">
                        <p id="login-form-password">
                            <label for="articleName">Name</label>
                            <input
                                    id="articleName" type="text" placeholder="Article name"
                                    class="form-control col-md-4"
                                    th:field="*{articleName}">
                            <br>

                            <label for="articleDesc">Description</label>
                            <textarea id="articleDesc" class="form-control col-md-4" rows="5"
                                      placeholder="Article description" name="description"
                                      th:field="*{articleDesc}"></textarea>
                            <br>

                            <label for="articlePrice">Price (CHF) </label>
                            <input id="articlePrice" type="number" min="0" step="0.01"
                                   class="form-control col-md-4 numInput" placeholder="preview"
                                   th:field="*{articlePrice}"/>
                            <br>

                            <label for="articleStock">En Stock</label>
                            <input id="articleStock" type="checkbox" th:field="*{articleStock}"/>
                            <br>

                            <label>Current Image</label>
                        <p> Here the current image name if one </p>
                        <label for="articleImage">New Image</label>
                        <input type="file" id="articleImage" accept="image/*" placeholder="Image ame currently in use">
                        </p>
                        <a href="/articles/manage" class="btn btn-primary">Cancel</a>
                        <input type="submit" name="Submit" class="button" value="Save article" style="float: left">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer.html :: footer"></div>
</body>
</html>
