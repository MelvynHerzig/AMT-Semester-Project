<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org",
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Free Snow Bootstrap Website Template | Shop :: w3layouts</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div th:insert="navbar.html :: navbar"> </div>
    <div class="main">
        <div class="container">
            <h2>Categories</h2>
            <div th:switch="${#lists.size(listCategories)}">
                <span th:case="'0'">No categories yet. Create one below.</span>
                <table th:case="*" class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Category name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${listCategories}">
                            <td th:text="${category.name}"></td>
                            <td> <a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn-danger">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <h2>Save category</h2>
            <form action="#" th:action="@{/saveCategory}" th:object="${category}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <input type="text" th:field="*{name}" placeholder="Category name" class="form-control col-md-4">
                <button type="submit" class="btn btn-info">Save category</button>
            </form>
        </div>
    </div>
    <div th:insert="footer.html :: footer"> </div>
</body>
</html>
