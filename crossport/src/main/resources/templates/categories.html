<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Free Snow Bootstrap Website Template | Shop :: w3layouts</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div th:insert="navbar.html :: navbar"> </div>
    <div class="main">
        <div class="shop_top">
            <div class="container">
                <h2>Categories</h2>
                <div class="alert alert-danger" th:if="${param.error}">
                    Category <span th:text="${param.error}"></span> is still related with articles
                </div>
                <div th:switch="${#lists.size(listCategories)}">
                    <span th:case="'0'">No categories yet. Create one below.</span>
                    <table th:case="*" class="table table-striped table-responsive">
                        <thead>
                        <tr>
                            <th>Category name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${listCategories}">
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-info">Info</a>
                                <form th:method="DELETE" th:action="@{/categories/{id}/{confirm}(id=${category.id}, confirm = 'false')}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clear"> </div>
                <div class="register-bottom-grid">
                    <h2>Save category</h2>
                    <div id="loginbox" class="loginbox" style="width: 100%">
                        <form th:action="@{/categories}" th:object="${categoryData}" method="post">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            <fieldset class="input">
                                <p id="login-form-password">
                                    <label for="catName">Category name</label>
                                    <input  id="catName" type="text" th:field="*{categoryName}" th:errorclass="is-invalid" class="form-control col-md-4">
                                </p>
                                <div class="remember" >
                                    <button type="submit" name="Submit" class="button">Save category</button>
                                    <div class="clear"></div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="clear"> </div>
            </div>
        </div>
    </div>
    <div th:insert="footer.html :: footer"> </div>
</body>
</html>
