<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ,
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Free Snow Bootstrap Website Template | Home :: w3layouts</title>
    <link th:href="@{~/css/bootstrap.css}" rel='stylesheet' type='text/css'/>
    <link th:href="@{~/css/style.css}" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <script th:src="@{~/js/jquery.min.js}"></script>
    <!--<script src="js/jquery.easydropdown.js"></script>-->
    <!--start slider -->
    <link rel="stylesheet" th:href="@{~css/fwslider.css}" media="all">
    <script th:src="@{~js/jquery-ui.min.js}"></script>
    <script th:src="@{~js/fwslider.js}"></script>
    <!--end slider -->
    <script type="text/javascript">
        $(document).ready(function() {
            $(".dropdown img.flag").addClass("flagvisibility");

            $(".dropdown dt a").click(function() {
                $(".dropdown dd ul").toggle();
            });

            $(".dropdown dd ul li a").click(function() {
                var text = $(this).html();
                $(".dropdown dt a span").html(text);
                $(".dropdown dd ul").hide();
                $("#result").html("Selected value is: " + getSelectedValue("sample"));
            });

            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("dropdown"))
                    $(".dropdown dd ul").hide();
            });


            $("#flagSwitcher").click(function() {
                $(".dropdown img.flag").toggleClass("flagvisibility");
            });
        });
    </script>
</head>
<body>
<div class="header" th:fragment="navbar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header-left">
                    <div class="logo">
                        <a href="/"><img th:src="@{~/images/logo.png}" alt="logo"/></a>
                    </div>
                    <div class="menu">
                        <a class="toggleMenu" href="#"><img src="/images/nav.png" alt=""/></a>
                        <ul class="nav" id="nav">
                            <li><a href="/shop">Shop</a></li>
                            <li><a href="/register" sec:authorize="isAnonymous()">Register</a></li>
                            <li><a href="/login" sec:authorize="isAnonymous()">Login</a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/manageArticles">Articles</a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/categories">Categories</a></li>
                            <li><a href="/logout" sec:authorize="isAuthenticated()">Logout</a></li>
                            <div class="clear"></div>
                        </ul>
                        <script type="text/javascript" src="/js/responsive-nav.js"></script>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="header_right">
                    <!-- start search-->
                    <div class="search-box">
                        <div id="sb-search" class="sb-search">
                            <form>
                                <input class="sb-search-input" placeholder="Enter your search term..." type="search"
                                       name="search" id="search">
                                <input class="sb-search-submit" type="submit" value="">
                                <span class="sb-icon-search"> </span>
                            </form>
                        </div>
                    </div>
                    <!----search-scripts---->
                    <script src="/js/classie.js"></script>
                    <script src="/js/uisearch.js"></script>
                    <script>
                        new UISearch( document.getElementById( 'sb-search' ) );
                    </script>
                    <!----//search-scripts---->
                    <a class="active-icon c1" href="/cart"> </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
