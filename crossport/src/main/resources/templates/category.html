<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org",>
<head>
    <title>Free Snow Bootstrap Website Template | Shop :: w3layouts</title>
    <link th:href="@{~/css/bootstrap.css}" rel='stylesheet' type='text/css' />
    <link th:href="@{~/css/style.css}" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script th:src="@{~/js/jquery.min.js}"></script>
</head>
<body>
    <div th:insert="navbar.html :: navbar"> </div>

    <div class="main">
        <div class="shop_top">
            <div class="container">
                <h2 th:text="${category.name}">Category </h2>
                <div th:switch="${#lists.size(category.getArticles())}">
                    <span th:case="'0'">No articles yet.</span>
                    <div class="alert alert-danger" role="alert" th:text="${delError}" th:if="${delError}"></div>
                    <table th:case="*" class="table table-striped table-responsive">
                        <thead>
                        <tr>
                            <th>Article name</th>
                            <th th:if="${delError}"><a th:href="@{/deleteCategory/{id}(id=${category.id}, confirm = 'true')}" class="btn btn-danger">Delete category</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="article : ${category.getArticles()}">
                            <td th:text="${article.name}"></td>
                            <td> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clear"> </div>
            </div>
        </div>
    </div>
    <div th:insert="footer.html :: footer"> </div>
</body>
</html>
